apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
spec:
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/tempo
    repoURL: https://github.com/grafana/helm-charts.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
  parameters:
    - name: valuesFile
      value: values.yaml