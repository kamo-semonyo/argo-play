persistence:
  type: pvc
  enabled: true
datasources: 
 datasources.yaml:
   apiVersion: 1
   datasources:
    - name: Loki
      type: Loki
      access: proxy
      url: http://loki-read.grafana.svc.cluster.local:3100
    - name: Prometheus
      type: Prometheus
      access: proxy
      url: http://prometheus-server.grafana.svc.cluster.local:80
    - name: Tempo
      type: Tempo
      access: proxy
      url: http://tempo.grafana.svc.cluster.local:3100

adminUser: admin
adminPassword: strongpassword123

dashboardProviders:
 dashboardproviders.yaml:
   apiVersion: 1
   providers:
   - name: 'default'
     orgId: 1
     folder: ''
     type: file
     disableDeletion: false
     editable: true
     options:
       path: /var/lib/grafana/dashboards

dashboards:
  default:
    kube-state-metrics:
      gnetId: 13332
      datasource: Prometheus
      revision: 12
